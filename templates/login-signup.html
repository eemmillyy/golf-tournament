        $(function() {
            $("#UserDOB").datepicker({
                dateFormat: 'mm/dd/yy', // Date format
                changeMonth: true,
                changeYear: true,
                yearRange: "-100:+0", // Allow selection of 100 years ago to the current year
                maxDate: '0', // Maximum selectable date is today
                onSelect: function(dateText) {
                    // Format the selected date with slashes
                    var formattedDate = formatDateWithSlashes(dateText);
                    // Populate the input field with the formatted date
                    $(this).val(formattedDate);
                }
            });
        });

        // Function to format date with slashes (MM/DD/YYYY)
        function formatDateWithSlashes(date) {
            var parts = date.split('/');
            return parts[0] + '/' + parts[1] + '/' + parts[2];
        }

        function togglePassword() {
            var passwordInput = document.getElementById("passwordInput");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>

        document.addEventListener('DOMContentLoaded', function() {
        const capitalizeInputs = document.querySelectorAll('.capitalize');

        capitalizeInputs.forEach(function(input) {
            input.addEventListener('input', function() {
                // Capitalize the first letter and keep the rest of the input as it is
                this.value = this.value.charAt(0).toUpperCase() + this.value.slice(1);
            });
        });
    });

    <script>
        // Send an AJAX request to the backend to check username availability
        $(document).ready(function() {
        $('#usernameInput').on('input', function() {
            var username = $(this).val();
            $.ajax({
                type: 'POST',
                url: '/check_username',
                data: { 'username': username },
                success: function(response) {
                    if (response.status === 'error') {
                        $('#usernameError').text(response.message);
                        $('#usernameInput').addClass('invalid');
                        $('#submitButton').prop('disabled', true);
                    } else {
                        $('#usernameError').text('');
                        $('#usernameInput').removeClass('invalid');
                        $('#submitButton').prop('disabled', false);
                    }
                }
            });
        });
        $('form').submit(function(event) {
            if ($('#submitButton').prop('disabled')) {
                event.preventDefault();
            }
         });
    });

     <script>
         // add dashes to phone number
        const numberInput = document.getElementById('numberInput');

        numberInput.addEventListener('input', function() {
            let phoneNumber = numberInput.value.replace(/\D/g, ''); // Remove non-numeric characters
            if (phoneNumber.length > 3 && phoneNumber.length <= 6) {
                phoneNumber = phoneNumber.replace(/(\d{3})(\d{1,3})/, '$1-$2'); // Format: xxx-xxx
            } else if (phoneNumber.length > 6) {
                phoneNumber = phoneNumber.replace(/(\d{3})(\d{3})(\d{1,4})/, '$1-$2-$3'); // Format: xxx-xxx-xxxx
            }
            numberInput.value = phoneNumber;
        });

     // add slashes to DOB
        const dobInput = document.getElementById('UserDOB');
        dobInput.addEventListener('input', function() {
            let dob = dobInput.value.replace(/\D/g, '');
            if (dob.length > 2 && dob.length <= 4) {
                dob = dob.replace(/^(\d{2})(\d{1,2})/, '$1/$2');
            } else if (dob.length > 4) {
                dob = dob.replace(/^(\d{2})(\d{2})(\d{1,4})/, '$1/$2/$3');
            }
            dobInput.value = dob;
        });
    </script>
